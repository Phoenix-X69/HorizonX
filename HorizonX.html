<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HorizonX - Elevate Your Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }
        header {
            background-color: #ff6600;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
        }
        .cta-button {
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        footer {
            background-color: #222;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>HorizonX - Elevate Your Style</header>
    <div class="hero">Welcome to the Future of Shopping</div>
    <button class="cta-button">Shop Now</button>
    <section class="products">
        <div class="product">Product 1</div>
        <div class="product">Product 2</div>
        <div class="product">Product 3</div>
    </section>
    <footer>&copy; 2025 HorizonX. All Rights Reserved.</footer>
</body>
</html>
